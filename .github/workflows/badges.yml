name: Update badges

on:
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Generate badge SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run badges:generate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: chore: update badges [skip ci]
          title: chore: update badges
          body: Automated update of self-hosted badge SVG assets.
          branch: chore/update-badges
          delete-branch: true
          labels: |
            chore
            badges
