<html lang="en">

    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@300;400&family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"

    />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%flux-mark-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b0f17" />
    <meta name="color-scheme" content="light dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script>
      (() => {
        try {
          const storedTheme = localStorage.getItem("flux.theme");
          const allowed = storedTheme === "dark" || storedTheme === "light" || storedTheme === "blueprint";
          const prefersDark =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          const resolvedTheme = allowed ? storedTheme : prefersDark ? "dark" : "light";
          document.documentElement.dataset.theme = resolvedTheme;
        } catch (error) {
          // no-op
        }
      })();
    </script>
    <title>Flux Editor Â· Guided Transforms</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
