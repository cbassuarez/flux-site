    <script>
      (() => {
        try {
          const storedTheme = localStorage.getItem("flux.theme");
          const allowed = storedTheme === "dark" || storedTheme === "light" || storedTheme === "blueprint";
          const prefersDark =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          const resolvedTheme = allowed ? storedTheme : prefersDark ? "dark" : "light";
          document.documentElement.dataset.theme = resolvedTheme;
        } catch (error) {
          // no-op
        }
      })();
    </script>
